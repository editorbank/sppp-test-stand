
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}



http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    upstream app8030 {
        server 127.0.0.1:8031;
        server 127.0.0.1:8032;
    }

    upstream proxy8020 {
        server 127.0.0.1:8021;
        server 127.0.0.1:8022;
    }

    server {
        listen       8000;
        #server_name  testin8000;

        #charset koi8-r;

        #access_log  logs/$host.access.log  ;

        location ~ ^/([\w-.]+)@([\w-.:]+)@(.*)$ {
            add_header Content-Type 'text/html; charset=utf-8';
            default_type text/html;
            set $iv_user $1;
            set $new_server_name $2;
            set $new_location $3;
            set $new_server '$scheme://$new_server_name';
            set $new_request_uri '/$new_location$is_args$args';
            set $new_url         '$new_server$new_request_uri';

          	proxy_set_header 'iv-host' $remote_addr;
          	proxy_set_header 'iv-user' $iv_user;
          	proxy_pass $new_url;
        }

        location ~ ^/([\w-.]+)@(.*)$ {
            add_header Content-Type 'text/html; charset=utf-8';
            default_type text/html;
            set $iv_user $1;
            set $new_location $2;
            set $new_server 'http://proxy8020';
            set $new_request_uri '/$new_location$is_args$args';
            set $new_url         '$new_server$new_request_uri';

          	proxy_set_header 'iv-host' $remote_addr;
          	proxy_set_header 'iv-user' $iv_user;
          	proxy_pass $new_url;
        }
        
        
        location / {
          	proxy_set_header 'iv-host' '$remote_addr';
          	proxy_set_header 'iv-user' 'default_user';
          	proxy_pass http://proxy8020;
            #root   html;
            #index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

